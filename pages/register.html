<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | BudgetWise</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder" class="nav-content">
    <div class="logo">
      <h1>BudgetWise</h1>
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="login.html">Login/Register</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Register Container -->
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <i class="fas fa-user-plus"></i>
        <h2>Create an Account</h2>
        <p>Join BudgetWise and take control of your finances</p>
      </div>
      
      <form class="register-form" action="login.html" method="POST">
        <div class="form-group input-icon">
          <input type="text" id="name" name="name" placeholder="User Name" required>
          <i class="fas fa-user"></i>
        </div>
        
        <div class="form-group input-icon">
          <input type="email" id="email" name="email" placeholder="Email Address" required>
          <i class="fas fa-envelope"></i>
        </div>
        
        <div class="form-group input-icon">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class="fas fa-lock"></i>
        </div>
        
        <div class="form-group input-icon">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
          <i class="fas fa-lock"></i>
        </div>
        
        <button type="submit" class="register-button">
          Register
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
      
      <div class="register-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer>
    <div class="footer-content">
        <p>&copy; 2024 BudgetWise</p>
        <p>Email: <a href="mailto:pavithra.workss@gmail.com">pavithra.workss@gmail.com</a></p>
        <p>Contact: <a href="tel:9345581448">9345581448</a></p>
    </div>
  </footer>

  <script>
    // Optional: Add client-side password confirmation validation
    document.querySelector('.register-form').addEventListener('submit', function(e) {
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm-password');
      
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        alert('Passwords do not match!');
      }
    });
  </script>
</body>
</html>
