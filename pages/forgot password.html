<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | BudgetWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder">
        <div class="nav-content">
            <div class="logo"><h1>BudgetWise</h1></div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="login.html">Login/Register</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Forgot Password Container -->
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-key"></i>
                    <h2>Reset Your Password</h2>
                    <p>Enter your registered email to receive a password reset link.</p>
                </div>

                <form id="forgot-password-form" onsubmit="handleForgotPassword(event)">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                    </div>

                    <button type="submit" class="login-button">
                        <span>Send Reset Link</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>

                <div class="login-footer">
                    <p>Remembered your password? <a href="login.html">Back to Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 BudgetWise</p>
            <p>Email: <a href="mailto:pavithra.workss@gmail.com">pavithra.workss@gmail.com</a></p>
            <p>Contact: <a href="tel:9345581448">9345581448</a></p>
        </div>
    </footer>

    <script>
        // Handle Forgot Password Form Submission
        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.querySelector('#email').value;

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Simulate sending the reset link
            alert(`A password reset link has been sent to ${email}.`);
            document.querySelector('#email').value = ""; // Clear the input field
        }
    </script>
</body>
</html>
