<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BudgetWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder">
        <div class="nav-content">
            <div class="logo"><h1>BudgetWise</h1></div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="login.html" class="active">Login/Register</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Login Container -->
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-user-circle"></i>
                    <h2>Welcome Back</h2>
                    <p>Enter your credentials to continue</p>
                </div>

                <form action="/login" method="POST" class="login-form" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" required placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <input type="password" id="password" name="password" required placeholder="Password">
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-button">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Google Sign-In -->
                <button class="google-login-button" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>

                <div class="login-footer">
                    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
<footer>
    <div class="footer-content">
        <p>&copy; 2024 BudgetWise</p>
        <p>Email: <a href="mailto:pavithra.workss@gmail.com">pavithra.workss@gmail.com</a></p>
        <p>Contact: <a href="tel:9345581448">9345581448</a></p>
    </div>
</footer>
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const password = document.querySelector('#password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            // Simulate successful login
            window.location.href = "dashboard.html";
        }

        // Simulate Google Sign-In
        function signInWithGoogle() {
            alert('Redirecting to Google Sign-In...');
            // Redirect or handle Google OAuth here
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
